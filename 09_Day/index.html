<html>
  <head>
    <title>30 Days Of HTML: Table</title>
    <style>
      /* Table CSS */
      table,
      td,
      th {
        border: 2px solid gray;
        border-collapse: collapse;
        border: 1px solid #a785df;
      }
      table {
        margin-top: 15px;
        width: 75%;
      }
      td {
        padding-left: 10px;
      }
      th {
        background-color: #7433df;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Challenge</th>
          <th>Days</th>
          <th>Time</th>
          <th>Stars(K)</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>30 Days of HTML</td>
          <td>2</td>
          <td>April 2023</td>
          <td>0</td>
          <td>
            <a href="https://github.com/abc0xmattyic333/30-Days-Of-HTML">Link</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
